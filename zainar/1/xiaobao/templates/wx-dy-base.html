<html>             <!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<title>DY-REGISTER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
		    <div data-theme="d" data-role="header" class="tool-bar">
		        <h3>
		            点艺报名
		        </h3>
		    </div>
		    <div class="content" data-role="content">
		        <form class="register-tool" method="post" action="/wx/register/add/" data-ajax="true">
		        	{% csrf_token %}
		            <div data-role="fieldcontain">
		                <label for="textinput1">
		                    姓名：
		                </label>
		                <input name="name" id="textinput1" placeholder="点艺" value="" type="text"
		                data-mini="true" required>
		            </div>
		            <div data-role="fieldcontain">
		                <label for="textinput2">
		                    学校：
		                </label>
		                <input name="college" id="textinput2" placeholder="农大" value="" type="text"
		                data-mini="true" required>
		            </div>
		            <div data-role="fieldcontain">
		                <label for="textinput3">
		                    QQ：
		                </label>
		                <input name="qq" id="textinput3" placeholder="123456" value="" type="number"
		                data-mini="true" required>
		            </div>
		            <div data-role="fieldcontain">
		                <label for="selectmenu1">
		                    课程：
		                </label>
		                <select id="selectmenu1" name="select" data-theme="d" data-mini="true">
		                    <option value="3dmax">
		                        3DMAX
		                    </option>
		                </select>
		            </div>
		            <input type="submit" data-theme="d" value="提交" data-mini="true" class="dysubmit">
		            <!-- <button id="dysub" data-theme="b">Submit</button> -->
		            <!-- <div id="dysub" data-role="content">
				        <a data-role="button">
				            提交
				        </a>
				    </div> -->
		        </form>
		    </div>
		</div>
		<script type="text/javascript">
			$(function() {
				// $(".register-tool").validate();
				// var csrftoken = $.cookie('csrftoken');
				var $notice_label = $("<h4></h4>").text("Successful");

				$("#dysub").click(function() {

					// alert($(".register-tool").validate())
					$.ajax({
						url: "/wx/register/add/",
						type: "POST",
						// data: {name:"muscle", college:"neuso"},
						data: $(".register-tool").serializeArray(),
						dataType: "json",
						success: function(data, status) {
							if (data['succ']) {
								alert('successful')
								// $(".register-tool").remove();
								// $(".content").append($notice_label);
							} else {
								// alert('false!')
							}
						}
					});
				})
			})
		</script>
	</body>
</html>
