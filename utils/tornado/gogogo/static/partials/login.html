<div class="">
	<form ng-submit="requestLogin()">
		<label>用户名:</label>
		<input type="text" name="username" style="height:30px"class="span3" ng-model="user.username"/>
		<label>密码：</label>
		<input type="password" name="password" style="height:30px" class="span3" ng-model="user.password">
		<input type="submit" class="btn btn-primary login"></input>
	</form>
</div>
