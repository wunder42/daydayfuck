                <div class="github-widget" data-repo="litecoin-project/litecoin" style="margin:10px 0;"></div>
                <script type="text/javascript">
            var genGitIdent = function(ident){
                var id = [];
                $.each(ident.split('/'),function(i,v){
                    if(i<=2)
                        id.push(v.replace('.git','').replace(':','/'));
                });
                return id.join('/')+"/preview";
            };
            var url = ["https://litecoin.org/","","https://litecoin.org/","https://github.com/litecoin-project/litecoin"];
            var found = false;
            for(var i in url){
                var ident = url[+i].split('git.oschina.net');
                if(ident.length==2 && !found){
                    var prv = genGitIdent(ident[1]);
                    if(prv && prv.length>0){
                        document.getElementsByClassName("GithubEmbed")[0].innerHTML = "";
                        document.write('<script src="http://git.oschina.net'+prv+'" type="text\/javascript"><\/script>');
                        found = true;
                    }
                }else{
                    continue;
                }
            }
        </script>
