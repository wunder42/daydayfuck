{% extends 'base.html' %}
{% block content %}
	<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="id_title" class="col-sm-2 control-label">标题:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_title" placeholder="" name="title">
    </div>
  </div>
  <div class="form-group">
    <label for="id_subtitle" class="col-sm-2 control-label">副标题：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_subtitle" placeholder="" name="subtitle">
    </div>
  </div>
  <div class="form-group">
    <label for="id_giturl" class="col-sm-2 control-label">github地址：</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="id_giturl" placeholder="" name="giturl">
    </div>
  </div>
  <div class="form-group">
    <label for="id_content" class="col-sm-2 control-label">内容:</label>
    <div class="col-sm-10">
      <textarea cols="40" rows="10" class="form-control" id="id_content" placeholder="" name="data">
      	</textarea>

      	<!-- {{form.content}} -->
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">commit</button>
    </div>
  </div>
</form>
{% endblock content %}
{% block extra_js %}
{{form.media}}
<script type="text/javascript">miu.init('id_content', {"previewParserPath": "/markdown/preview/"})</script>
{% endblock extra_js %}
